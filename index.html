<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CATALOGO</title>
    <link rel="Stylesheet" href="Styles.css">
</head>
<body>
    <div class="container" id="printArea">
        <div class="logo"> 
        <img src="LOGO_CATALOGO.png" alt="Logo" class="logo">
        <div class="header">    
        <h3>WES JAPAN IMPORTADORA PEREZ</h3>
        </div>
        
        <div class="content">
            <div class="info-row">
                <span class="label"><strong>NO. COMPROBANTE:</strong></span>
                <span id="noComprobante" class="value"></span>
            </div>
                <span class="label"><strong>FECHA DE VENTA:</strong></span>
                <span id="fechaVenta" class="value"></span>
            </div>
            <div class="info-row">
                <span class="label"><strong>PRECIO:</strong></span>
                <span id="precioV" class="value"></span>
            </div>
            <div class="info-row">
                <span class="label"><strong>CÓDIGO:</strong></span>
                <span id="codigoP" class="value"></span>
            </div>
            <div class="info-row">
                <span class="label"><strong>DESCRIPCIÓN:</strong></span>
                <span id="descripcionP" class="value"></span>
            </div>
            <div class="info-row">
                <span class="label"><strong>CANTIDAD DEVUELTA:</strong></span>
                <span id="cantidadDevuelta" class="value"></span>
            </div>
            <div></div>
            <div class="signature">
            <img src="" alt="Firma del asesor">
            </div>
        <div class="qr-code">
            <img src="" alt="QR Code">
        </div>           
        
        <div class="footer">
            <div class="divider">................................................................</div>
            <div class="bible-verse"><strong>TODO LO PUEDO EN CRISTO QUE ME FORTALECE!</strong></div>
        </div>
    </div>
    <button class="print-button">Imprimir</button>
    <script src="Script.js"></script>
</body>
</html>
